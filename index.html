<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheNumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <p class="label"><label for="num">GUESS THE NUMBER</label></p>            
            <p class="try">Try and guess a random number between 1 and 100</p>
            <p class="input"><input type="text" id="num"></p>
            <button id="sub">Submit</button>
            <p id="preguess">Previous Guesses:<span id="pguess"></span></p>
            <p id="guessrem">Guesses Remaining: <span id="guessCount">10</span></p>
            <p class="end"></p>
            <button id="newbut"></button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
